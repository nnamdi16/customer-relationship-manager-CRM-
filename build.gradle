plugins {
    id 'java'
    id 'war'
}

group 'web-customer-tracker'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile('javax.servlet:servlet-api:2.5')
    compile( 'org.springframework:spring-webmvc:5.1.9.RELEASE')
    compile('javax.el:javax.el-api:3.0.1-b06')
    compile('org.glassfish.web:javax.el:2.2.6')
    compile('javax.validation:validation-api:2.0.1.Final')
    compile('org.hibernate:hibernate-validator:6.0.17.Final')
    compile('javax.inject:javax.inject:1')
    compile('javax.servlet.jsp.jstl:jstl-api:1.2')
    compile('org.jboss.logging:jboss-logging:3.3.2.Final')
    compile ('mysql:mysql-connector-java:5.1.48')
    runtime ('javax.servlet:jstl:1.2')
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
